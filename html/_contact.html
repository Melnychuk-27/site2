<section class="contact" id="contact">
    <div class="container">
        <div class="contact__wrapper">
            <h2 class="contact__title">Contact Us</h2>
            <div class="container-text">
                <div class="contact__title-descr">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                </div>
            </div>
            <div class="contact__wrapper">
                <div class="contact__inner">
                    <div class="contact__item">
                        <div class="contact__icon">
                            <img src="icons/contact/marker.png" alt="marker">
                        </div>
                        <div class="contact__icon-title">
                            Nobinagar savar,Dhaka Bangladesh
                        </div>
                    </div>
                    <div class="contact__item">
                        <div class="contact__icon">
                            <img src="icons/contact/phone.png" alt="phone">
                        </div>
                        <div class="contact__icon-title">
                            +8801743331996 <br>
                            +8801928737807
                        </div>
                    </div>
                    <div class="contact__item">
                        <div class="contact__icon">
                            <img src="icons/contact/mail.png" alt="mail">
                        </div>
                        <div class="contact__icon-title">
                            quickmasud@gmail.com <br>
                            quickmasud@yahoo.com
                        </div>
                    </div>
                </div>
            </div>
            <form action="#" class="contact__form" name="contact__form">

                    <div><input type="text" name="name" placeholder="Your Name..." data-required="name" data-invalid-message="Инвалидное имя, введите например: Вася"></div>
                    <div><input type="email" name="email" placeholder="Your Email..." data-required="email" data-invalid-message="Инвалидной email, введите коректно email "></div>
                </div>
                <div><textarea name="massage" id="#" placeholder="Write Massage" data-required="massage" data-invalid-message="Инвалидной massage, введите коректно massage "></textarea></div>
                <button class="btn btn__contact">SEND</button>
            </form>
        </div>
    </div>
